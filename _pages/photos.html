layout: null
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Photos</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      min-height: 100vh;
      font-family: 'Source Sans Pro', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    .photo-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 90vw;
      max-height: calc(100vh - 8rem);
    }

    .photo-container {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo-container img {
      max-width: 90vw;
      max-height: calc(100vh - 12rem);
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .photo-container img.loaded {
      opacity: 1;
    }

    .controls {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      z-index: 100;
    }

    .btn {
      background: rgba(255,255,255,0.1);
      color: #888;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 0.75rem 1.5rem;
      font-family: 'Source Sans Pro', sans-serif;
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-decoration: none;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: rgba(255,255,255,0.15);
      color: #fff;
      border-color: rgba(255,255,255,0.4);
    }

    /* Photo caption - below the image */
    .photo-caption {
      text-align: center;
      padding: 1rem 1rem 0;
      min-height: 3rem;
    }

    .photo-caption__text {
      color: #888;
      font-size: 0.95rem;
      font-weight: 300;
      line-height: 1.5;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .photo-caption__text.visible {
      opacity: 1;
    }

    .photo-caption__meta {
      color: #555;
      font-size: 0.8rem;
      margin-top: 0.25rem;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .photo-caption__meta.visible {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="photo-wrapper">
    <div class="photo-container">
      <img id="photo" src="" alt="">
    </div>

    <div class="photo-caption">
      <p id="description" class="photo-caption__text"></p>
      <p id="meta" class="photo-caption__meta"></p>
    </div>
  </div>

  <div class="controls">
    <a href="{{ '/' | relative_url }}" class="btn">Surface</a>
    <button id="shuffle" class="btn">Drift</button>
  </div>

  <script>
    // Photo data loaded from _data/photos.yml
    const photos = [
      {% for photo in site.data.photos.photos %}
      {
        src: "{{ '/images/photos/' | append: photo.filename | relative_url }}",
        description: "{{ photo.description | default: '' }}",
        location: "{{ photo.location | default: '' }}",
        year: "{{ photo.year | default: '' }}",
        medium: "{{ photo.medium | default: '' }}"
      }{% unless forloop.last %},{% endunless %}
      {% endfor %}
    ];

    let currentIndex = -1;
    const img = document.getElementById('photo');
    const descEl = document.getElementById('description');
    const metaEl = document.getElementById('meta');
    const shuffleBtn = document.getElementById('shuffle');

    function showRandomPhoto() {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * photos.length);
      } while (newIndex === currentIndex && photos.length > 1);

      currentIndex = newIndex;
      const photo = photos[currentIndex];

      // Fade out
      img.classList.remove('loaded');
      descEl.classList.remove('visible');
      metaEl.classList.remove('visible');

      img.onload = () => {
        img.classList.add('loaded');

        // Update and show description
        if (photo.description) {
          descEl.textContent = photo.description;
          setTimeout(() => descEl.classList.add('visible'), 100);
        } else {
          descEl.textContent = '';
        }

        // Update and show meta (location, year, medium)
        const metaParts = [photo.location, photo.year, photo.medium].filter(Boolean);
        if (metaParts.length > 0) {
          metaEl.textContent = metaParts.join(' Â· ');
          setTimeout(() => metaEl.classList.add('visible'), 200);
        } else {
          metaEl.textContent = '';
        }
      };

      img.src = photo.src;
    }

    shuffleBtn.addEventListener('click', showRandomPhoto);

    // Show first random photo on load
    showRandomPhoto();
  </script>

</body>
</html>
