<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Photos</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      min-height: 100vh;
      font-family: 'Source Sans Pro', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .photo-container {
      position: relative;
      max-width: 90vw;
      max-height: 85vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .photo-container img {
      max-width: 90vw;
      max-height: 85vh;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .photo-container img.loaded {
      opacity: 1;
    }

    .controls {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      z-index: 100;
    }

    .btn {
      background: rgba(255,255,255,0.1);
      color: #888;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 0.75rem 1.5rem;
      font-family: 'Source Sans Pro', sans-serif;
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-decoration: none;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: rgba(255,255,255,0.15);
      color: #fff;
      border-color: rgba(255,255,255,0.4);
    }
  </style>
</head>
<body>

  <div class="photo-container">
    <img id="photo" src="" alt="">
  </div>

  <div class="controls">
    <a href="{{ '/' | relative_url }}" class="btn">Back</a>
    <button id="shuffle" class="btn">Drift</button>
  </div>

  <script>
    const photos = [
      "{{ '/images/photos/060400660025.jpg' | relative_url }}",
      "{{ '/images/photos/090300720033.jpg' | relative_url }}",
      "{{ '/images/photos/41070007.jpg' | relative_url }}",
      "{{ '/images/photos/025110260001.jpg' | relative_url }}",
      "{{ '/images/photos/050101090001.jpg' | relative_url }}",
      "{{ '/images/photos/016091550033.jpg' | relative_url }}",
      "{{ '/images/photos/090900850006.jpg' | relative_url }}",
      "{{ '/images/photos/050902190010.jpg' | relative_url }}",
      "{{ '/images/photos/050902190011.jpg' | relative_url }}",
      "{{ '/images/photos/012128340032.jpg' | relative_url }}",
      "{{ '/images/photos/012128360031.jpg' | relative_url }}",
      "{{ '/images/photos/012128390009.jpg' | relative_url }}",
      "{{ '/images/photos/015031580025.jpg' | relative_url }}",
      "{{ '/images/photos/030090700007.jpg' | relative_url }}",
      "{{ '/images/photos/015111390007.jpg' | relative_url }}",
      "{{ '/images/photos/015111400005.jpg' | relative_url }}"
    ];

    let currentIndex = -1;
    const img = document.getElementById('photo');
    const shuffleBtn = document.getElementById('shuffle');

    function showRandomPhoto() {
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * photos.length);
      } while (newIndex === currentIndex && photos.length > 1);

      currentIndex = newIndex;
      img.classList.remove('loaded');

      img.onload = () => img.classList.add('loaded');
      img.src = photos[currentIndex];
    }

    shuffleBtn.addEventListener('click', showRandomPhoto);

    // Show first random photo on load
    showRandomPhoto();
  </script>

</body>
</html>
